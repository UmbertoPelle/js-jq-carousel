<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>

    <div id="carousel">
      <div>
        <i id="left" class="fas fa-caret-left"></i>
      </div>

      <div id="imgCollum">
        <img class="show first" src="./img/miami.jpg" alt="miami">
        <img src="./img/tokyo.jpg" alt="miami">
        <img src="./img/toronto.jpg" alt="miami">
        <img class="last" src="./img/new-york.jpg" alt="miami">
        <div id="nav">
          <div class="show first"></div>
          <div></div>
          <div></div>
          <div class="last"></div>
        </div>
      </div>

      <div>
        <i id="right" class="fas fa-caret-right"></i>
      </div>
    </div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/jscript.js"></script>
  <script type="text/javascript" src="./bonus/bonus.js"></script>
  </body>
</html>
